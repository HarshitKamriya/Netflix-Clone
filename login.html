<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Netflix Clone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the background image to the body */
        body {
            font-family: 'Inter', sans-serif;
            /* Official Netflix background image asset */
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/ca685A14-C60A-4424-B40E-3B39D4636968/b5a503e9-7c50-4E3B-9B67-463D9A399E41/IN-en-20241014-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Custom style for Netflix-like form inputs */
        .form-input {
            background-color: #333;
            border: 1px solid #555;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-input:focus {
            background-color: #444;
            outline: none;
            border-color: white;
        }

        /* Custom checkbox style */
        .form-checkbox {
            appearance: none;
            background-color: #737373;
            border: 1px solid #737373;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.125rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        .form-checkbox:checked {
            background-color: #fff;
            border-color: #fff;
        }

        .form-checkbox:checked::after {
            content: 'âœ”';
            font-size: 0.8rem;
            color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="text-white flex flex-col min-h-screen">

    <!-- Background Overlay -->
    <div class="absolute inset-0 bg-black/60 z-0"></div>

    <!-- Header -->
    <header class="relative z-10 py-6 px-4 sm:px-10">
        <div class="max-w-7xl mx-auto">
            <!-- Simple text logo -->
            <span class="text-red-600 text-4xl sm:text-5xl font-bold tracking-wider uppercase">Netflix</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-grow flex items-center justify-center px-4 py-12 sm:py-20">

        <!-- Sign-In Card -->
        <div class="bg-black/75 p-8 sm:p-16 rounded-lg max-w-md w-full">

            <h1 class="text-white text-3xl font-bold mb-6">Sign In</h1>

            <!-- Sign-In Form -->
            <form action="./login.html" method="POST" class="space-y-5">

                <!-- Email Input -->
                <div>
                    <label for="email" class="sr-only">Email or phone number</label>
                    <input type="email" name="email" id="email"
                        class="form-input w-full px-4 py-3.5 rounded text-white placeholder-gray-400"
                        placeholder="Email or phone number" required>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password"
                        class="form-input w-full px-4 py-3.5 rounded text-white placeholder-gray-400"
                        placeholder="Password" required>
                </div>

                <!-- Sign In Button -->
                <button type="submit" id="go-btn"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded transition-colors duration-300">
                    Sign In
                </button>

                <!-- Help Row -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="form-checkbox">
                        <label for="remember-me" class="ml-2 text-gray-400">Remember me</label>
                    </div>
                    <a href="#" class="text-gray-400 hover:underline">Need help?</a>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-12 text-gray-400">
                New to Netflix? <a href="#" class="text-white font-medium hover:underline">Sign up now.</a>
            </div>

            <!-- reCAPTCHA Info -->
            <p class="mt-4 text-xs text-gray-500">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#" class="text-blue-500 hover:underline">Learn more.</a>
            </p>

        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 bg-black/75 text-gray-400 py-12 px-4 sm:px-10 mt-20">
        <div class="max-w-5xl mx-auto">
            <p class="mb-6">Questions? <a href="#" class="hover:underline">Contact us.</a></p>

            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm">
                <a href="#" class="hover:underline">FAQ</a>
                <a href="#" class="hover:underline">Help Center</a>
                <a href="#" class="hover:underline">Terms of Use</a>
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Cookie Preferences</a>
                <a href="#" class="hover:underline">Corporate Information</a>
            </div>

            <!-- Language Selector (Mock) -->
            <div class="mt-8">
                <div class="inline-block relative">
                    <select class="bg-black border border-gray-500 text-white py-2 px-8 rounded appearance-none pr-10">
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const btn = document.getElementById("go-btn");
            btn.addEventListener("click", () => {
                window.location.href = "./index.html"; 
            });

    </script>

</body>

</html>
